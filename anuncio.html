<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <!-- Cargar Supabase primero para asegurar que esté disponible -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>
    
    <script>
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false; // Para evitar múltiples aperturas
        
        // Configuración de Supabase
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        let usuarioId = 1; // Reemplaza con el ID del usuario que está logueado
        
        async function contarClickEnSupabase() {
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .update({ anuncios_clickeados: supabase.rpc('increment', { x: 1 }) })
                    .eq('id', usuarioId)
                    .select();
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                } else {
                    console.log("Clic registrado en Supabase:", data);
                }
            } catch (e) {
                console.error("Excepción al actualizar clics:", e);
            }
        }
        
        function manejarClicAnuncio(event) {
            // Evitamos la propagación del evento para que no interfiera con el anuncio
            event.stopPropagation();
            
            if (!anuncioAbierto) { 
                anuncioAbierto = true; // Marcamos que ya se abrió
                
                // Intentar registrar el clic en Supabase
                contarClickEnSupabase();
                
                // Iniciamos el cronómetro
                iniciarCronometro();
                
                // El script del anuncio debería abrir su propia ventana/redirección
                // Si después de un tiempo no detectamos la apertura, mostramos el error
                setTimeout(function() {
                    // Comprobar si realmente se abrió una ventana (esto es aproximado)
                    if (!document.hidden) {
                        document.getElementById("mensaje-error").style.display = "block";
                        // Ocultamos el mensaje de error después de 3 segundos
                        setTimeout(function() {
                            document.getElementById("mensaje-error").style.display = "none";
                        }, 3000);
                        anuncioAbierto = false; // Permitir otro intento
                    }
                }, 1000);
            }
        }
        
        function iniciarCronometro() {
            clearInterval(intervalo);
            tiempo = 20; // Reiniciamos el tiempo
            document.getElementById("cronometro").innerText = tiempo;
            
            intervalo = setInterval(() => {
                if (tiempo > 0) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                    // Reiniciamos para permitir otro clic cuando termine el tiempo
                    anuncioAbierto = false;
                }
            }, 1000);
        }
        
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Aseguramos que el contenedor existe antes de asignar el evento
            const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
            if (container) {
                container.addEventListener("click", manejarClicAnuncio);
                console.log("Evento de clic asignado al contenedor de anuncios");
            } else {
                console.error("No se encontró el contenedor de anuncios");
            }
        });
        
        // Respaldo para cuando el script de anuncios se carga después del DOM
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
                if (container) {
                    // Verificar si ya tiene el evento asignado
                    container.addEventListener("click", manejarClicAnuncio);
                    console.log("Evento de clic asignado al contenedor de anuncios (respaldo)");
                }
            }, 1000); // Esperamos un segundo adicional para asegurar que todo está cargado
        });
    </script>
</body>
</html>
