<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Duplicados M3U</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Eliminar Duplicados de M3U</h2>
    <p>Pega tu lista de pel√≠culas en formato M3U:</p>
    
    <textarea id="inputData"></textarea>
    <button onclick="eliminarDuplicados()">Eliminar Duplicados</button>
    
    <h3>Lista sin duplicados:</h3>
    <textarea id="outputData" readonly></textarea>

    <script>
        function eliminarDuplicados() {
            const input = document.getElementById("inputData").value;
            const lines = input.split("\n");
            const uniqueMovies = new Map();
            let output = "";

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith("#EXTINF")) {
                    let match = lines[i].match(/tvg-name="([^"]+)"/);
                    if (match) {
                        let movieName = match[1];
                        if (!uniqueMovies.has(movieName)) {
                            uniqueMovies.set(movieName, lines[i] + "\n" + lines[i + 1]);
                        }
                    }
                }
            }

            uniqueMovies.forEach(value => {
                output += value + "\n";
            });

            document.getElementById("outputData").value = output.trim();
        }
    </script>

</body>
</html>
