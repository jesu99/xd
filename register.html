<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="text" id="dni" placeholder="DNI" required>
    <select id="payment_method">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <button onclick="registerUser()">Registrarse</button>
    <p id="message"></p>

    <!-- Cargar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Documento cargado, inicializando Supabase...");
            
            const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            async function registerUser() {
                console.log("Intentando registrar usuario...");
                
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const dni = document.getElementById("dni").value;
                const payment_method = document.getElementById("payment_method").value;

                try {
                    // Registro de usuario en Supabase Auth
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) {
                        console.error("Error al registrarse:", error.message);
                        document.getElementById("message").innerText = "Error: " + error.message;
                        return;
                    }
                    console.log("Usuario registrado con éxito:", data);

                    // Insertar datos adicionales en la tabla "usuarios"
                    const { error: dbError } = await supabase
                        .from("usuarios")
                        .insert([{ email, dni, clave: password, payment_method, saldo: 0 }]);
                    
                    if (dbError) {
                        console.error("Error al insertar en la base de datos:", dbError.message);
                        document.getElementById("message").innerText = "Error al guardar datos.";
                        return;
                    }
                    
                    document.getElementById("message").innerText = "Registro exitoso. Revisa tu correo.";
                } catch (err) {
                    console.error("Error inesperado:", err);
                    document.getElementById("message").innerText = "Ocurrió un error inesperado.";
                }
            }

            window.registerUser = registerUser;
        });
    </script>
</body>
</html>
