<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bienvenido a tu Dashboard</h2>
        <p>Gana dinero interactuando con anuncios o viendo películas.</p>
        <p><strong>Saldo actual: $<span id="saldo">0.000</span></strong></p>
        <p>Anuncios clickeados: <span id="anuncios_clickeados">0</span></p>
        <p>Películas vistas: <span id="peliculas_vistas">0</span></p>
    </div>
    
    <button onclick="pagarPorAnuncio()">Pago por clic a anuncio ($0.001 por 20s)</button>
    <button onclick="pagarPorPelicula()">Pago por ver películas ($0.003 por 5 min)</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const usuarioEmail = "usuario@email.com";
        
        async function cargarDatosUsuario() {
            const { data, error } = await supabase
                .from("usuarios")
                .select("saldo, usuarios_clickeados, peliculas_vistas")
                .eq("email", usuarioEmail)
                .single();
            
            if (error) {
                console.error("Error al obtener datos", error);
                return;
            }
            document.getElementById("saldo").innerText = data.saldo.toFixed(3);
            document.getElementById("anuncios_clickeados").innerText = data.usuarios_clickeados;
            document.getElementById("peliculas_vistas").innerText = data.peliculas_vistas;
        }
        
        async function actualizarSaldoYClicks(monto, columna) {
            const { error } = await supabase
                .from("usuarios")
                .update({ saldo: supabase.raw("saldo + ?", [monto]), [columna]: supabase.raw(`${columna} + 1`) })
                .eq("email", usuarioEmail);
            
            if (error) {
                console.error("Error al actualizar saldo", error);
                return;
            }
            cargarDatosUsuario();
        }
        
        function pagarPorAnuncio() {
            actualizarSaldoYClicks(0.001, "usuarios_clickeados");
            window.location.href = "anuncio.html";
        }
        
        function pagarPorPelicula() {
            actualizarSaldoYClicks(0.003, "peliculas_vistas");
            window.location.href = "catalogo.html";
        }
        
        cargarDatosUsuario();
    </script>
</body>
</html>
