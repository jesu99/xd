<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f4f4f4;
        }
        #mainContainer {
            display: flex;
            gap: 20px;
        }
        #movieList {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #videoSection {
            flex-grow: 1;
        }
        video { 
            width: 100%; 
            max-height: 600px; 
            background-color: #000;
            border-radius: 8px;
        }
        .movie-item {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .movie-item:hover {
            background-color: #f0f0f0;
        }
        .movie-item.active {
            background-color: #e0e0e0;
            border-color: #007bff;
        }
        .movie-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .movie-status.valid {
            background-color: green;
        }
        .movie-status.invalid {
            background-color: red;
        }
        #movieDetails {
            margin-top: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #linkStatus {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="movieList">
            <!-- Movies will be dynamically added here -->
        </div>
        <div id="videoSection">
            <video id="moviePlayer" controls>
                No hay película seleccionada
            </video>
            <div id="linkStatus"></div>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script>
        class MovieCatalog {
            constructor() {
                this.movies = [
                    {
                        id: 1,
                        title: 'Película 1',
                        description: 'Descripción de la primera película',
                        genre: 'Acción',
                        year: 2023,
                        hlsLink: 'https://m68btj72qc.premilkyway.com/hls2/01/04108/tyedzkhcsxs7_,n,h,.urlset/index-f1-v1-a1.m3u8?t=bFkr3XbrsCYk765sT4EwgBFOY0uaI8ql1TcSSCGYPeg&s=1743137793&e=129600&f=20541941&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=273133
',
                        mp4Link: 'https://m68btj72qc.premilkyway.com/hls2/01/04108/tyedzkhcsxs7_,n,h,.urlset/index-f1-v1-a1.m3u8?t=bFkr3XbrsCYk765sT4EwgBFOY0uaI8ql1TcSSCGYPeg&s=1743137793&e=129600&f=20541941&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=273133
'
                    },
                    {
                        id: 2,
                        title: 'Película 2',
                        description: 'Descripción de la segunda película',
                        genre: 'Comedia',
                        year: 2022,
                        hlsLink: '',
                        mp4Link: ''
                    }
                    // Puedes agregar más películas aquí
                ];
                this.currentMovie = null;
                this.renderMovieList();
            }

            async checkLinkValidity(link) {
                if (!link) return false;
                
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 segundo timeout
                    
                    const response = await fetch(link, { 
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    return true;
                } catch (error) {
                    console.error('Error checking link:', error);
                    return false;
                }
            }

            async renderMovieList() {
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = ''; // Limpiar lista existente
                
                for (const movie of this.movies) {
                    const movieItem = document.createElement('div');
                    movieItem.classList.add('movie-item');
                    movieItem.dataset.movieId = movie.id;
                    
                    // Título de la película
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = movie.title;
                    movieItem.appendChild(titleSpan);

                    // Crear indicador de estado del enlace
                    const statusIndicator = document.createElement('div');
                    statusIndicator.classList.add('movie-status');
                    movieItem.appendChild(statusIndicator);

                    // Verificar validez del enlace
                    const hlsValid = await this.checkLinkValidity(movie.hlsLink);
                    const mp4Valid = await this.checkLinkValidity(movie.mp4Link);
                    
                    // Establecer color del indicador
                    if (hlsValid || mp4Valid) {
                        statusIndicator.classList.add('valid');
                        movie.isValid = true;
                    } else {
                        statusIndicator.classList.add('invalid');
                        movie.isValid = false;
                    }

                    // Evento de clic para reproducir
                    movieItem.onclick = () => this.selectMovie(movie);
                    
                    movieList.appendChild(movieItem);
                }

                // Seleccionar primera película válida si existe
                const validMovies = this.movies.filter(m => m.isValid);
                if (validMovies.length > 0) {
                    this.selectMovie(validMovies[0]);
                }
            }

            selectMovie(movie) {
                // Desmarcar películas anteriores
                document.querySelectorAll('.movie-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Marcar película actual
                const selectedItem = document.querySelector(`.movie-item[data-movie-id="${movie.id}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }

                // Mostrar detalles de la película
                this.showMovieDetails(movie);

                // Reproducir película
                this.playMovie(movie);
            }

            showMovieDetails(movie) {
                const detailsContainer = document.getElementById('movieDetails');
                detailsContainer.innerHTML = `
                    <h2>${movie.title}</h2>
                    <p><strong>Año:</strong> ${movie.year}</p>
                    <p><strong>Género:</strong> ${movie.genre}</p>
                    <p>${movie.description}</p>
                `;
            }

            playMovie(movie) {
                const videoPlayer = document.getElementById('moviePlayer');
                const linkStatus = document.getElementById('linkStatus');
                videoPlayer.innerHTML = ''; // Limpiar fuentes previas
                
                // Resetear HLS si estaba inicializado
                if (window.hls) {
                    window.hls.destroy();
                }

                // Determinar qué enlace usar
                let sourceLink = '';
                let sourceType = '';
                if (movie.hlsLink) {
                    sourceLink = movie.hlsLink;
                    sourceType = 'HLS';
                } else if (movie.mp4Link) {
                    sourceLink = movie.mp4Link;
                    sourceType = 'MP4';
                }

                // Mostrar estado del enlace
                if (sourceLink) {
                    linkStatus.textContent = `Reproduciendo: ${sourceType}`;
                    linkStatus.style.color = 'green';
                } else {
                    linkStatus.textContent = 'No hay enlaces válidos para esta película';
                    linkStatus.style.color = 'red';
                    return;
                }

                // Reproducir HLS
                if (sourceType === 'HLS' && Hls.isSupported()) {
                    var hls = new Hls();
                    window.hls = hls;
                    hls.loadSource(sourceLink);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } 
                // Fallback para HLS o reproducir MP4
                else {
                    const source = document.createElement('source');
                    source.src = sourceLink;
                    source.type = sourceType === 'HLS' ? 'application/x-mpegURL' : 'video/mp4';
                    videoPlayer.appendChild(source);
                    videoPlayer.play();
                }
            }
        }

        // Inicializar catálogo
        const catalog = new MovieCatalog();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
</body>
</html>
