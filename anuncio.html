<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        #mensaje-focus {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            display: none;
        }
        .overlay p {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <!-- Importar Supabase correctamente -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>
    <div id="mensaje-focus">⚠️ ¡VUELVE A LA VENTANA PARA CONTINUAR CON LA CUENTA REGRESIVA!</div>
    
    <!-- Overlay para cuando el usuario abandona la ventana -->
    <div id="focus-overlay" class="overlay">
        <p>⚠️ ¡DEBES MANTENER ESTA VENTANA ACTIVA!</p>
        <p>El cronómetro está pausado</p>
    </div>
    
    <script>
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false;
        let ventanaActiva = true;
        
        // Inicializar Supabase correctamente
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Obtener el ID de usuario desde localStorage o URL (ejemplo)
        let usuarioId = getUsuarioId();
        
        function getUsuarioId() {
            // Obtener de URL o localStorage (puedes adaptarlo según tu implementación)
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            
            // Si hay un ID en la URL, úsalo y guárdalo
            if (idFromUrl) {
                localStorage.setItem('usuarioId', idFromUrl);
                return idFromUrl;
            }
            
            // Si no, intenta obtenerlo del localStorage
            const storedId = localStorage.getItem('usuarioId');
            return storedId || 1; // Valor predeterminado 1 si no hay ID
        }
        
        async function contarClickEnSupabase() {
            console.log("Intentando registrar clic para usuario ID:", usuarioId);
            try {
                // Primero obtenemos el valor actual
                const { data: userData, error: fetchError } = await supabase
                    .from('usuarios')
                    .select('anuncios_clickeados')
                    .eq('id', usuarioId)
                    .single();
                
                if (fetchError) {
                    console.error("Error al obtener datos del usuario:", fetchError);
                    return;
                }
                
                // Incrementamos el valor y actualizamos
                const nuevoValor = (userData.anuncios_clickeados || 0) + 1;
                const { data, error } = await supabase
                    .from('usuarios')
                    .update({ anuncios_clickeados: nuevoValor })
                    .eq('id', usuarioId);
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                } else {
                    console.log("Clic registrado en Supabase, nuevo valor:", nuevoValor);
                }
            } catch (e) {
                console.error("Excepción al actualizar clics:", e);
            }
        }
        
        function manejarClicAnuncio(event) {
            console.log("Clic en anuncio detectado");
            event.stopPropagation();
            
            if (!anuncioAbierto) { 
                anuncioAbierto = true;
                contarClickEnSupabase();
                iniciarCronometro();
                
                setTimeout(function() {
                    if (!document.hidden) {
                        document.getElementById("mensaje-error").style.display = "block";
                        setTimeout(() => {
                            document.getElementById("mensaje-error").style.display = "none";
                        }, 3000);
                        anuncioAbierto = false;
                    }
                }, 1000);
            }
        }
        
        function iniciarCronometro() {
            console.log("Iniciando cronómetro");
            clearInterval(intervalo);
            tiempo = 20;
            document.getElementById("cronometro").innerText = tiempo;
            ventanaActiva = true;
            
            intervalo = setInterval(() => {
                if (ventanaActiva) {
                    console.log("Tiempo restante:", tiempo);
                    if (tiempo > 0) {
                        tiempo--;
                        document.getElementById("cronometro").innerText = tiempo;
                    } else {
                        clearInterval(intervalo);
                        anuncioAbierto = false;
                        console.log("Cronómetro finalizado");
                        document.getElementById("focus-overlay").style.display = "none";
                        document.getElementById("mensaje-focus").style.display = "none";
                    }
                }
            }, 1000);
        }
        
        // Detectar cuando el usuario cambia de pestaña o minimiza la ventana
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // El usuario ha cambiado de pestaña o minimizado la ventana
                ventanaActiva = false;
                document.getElementById("focus-overlay").style.display = "flex";
                document.getElementById("mensaje-focus").style.display = "block";
                console.log("Usuario ha abandonado la ventana");
            } else {
                // El usuario ha vuelto a la pestaña
                ventanaActiva = true;
                document.getElementById("focus-overlay").style.display = "none";
                document.getElementById("mensaje-focus").style.display = "none";
                console.log("Usuario ha vuelto a la ventana");
            }
        });
        
        // También detectar si el usuario pierde el enfoque de la ventana
        window.addEventListener('blur', function() {
            ventanaActiva = false;
            document.getElementById("focus-overlay").style.display = "flex";
            document.getElementById("mensaje-focus").style.display = "block";
            console.log("Ventana perdió el enfoque");
        });
        
        window.addEventListener('focus', function() {
            ventanaActiva = true;
            document.getElementById("focus-overlay").style.display = "none";
            document.getElementById("mensaje-focus").style.display = "none";
            console.log("Ventana recuperó el enfoque");
        });
        
        // Función para agregar el evento de clic al contenedor de anuncios
        function agregarEventoAlContenedor() {
            const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
            if (container) {
                // Eliminar cualquier evento previo para evitar duplicados
                container.removeEventListener("click", manejarClicAnuncio);
                container.addEventListener("click", manejarClicAnuncio);
                console.log("Evento de clic asignado al contenedor de anuncios");
            } else {
                console.error("No se encontró el contenedor de anuncios, reintentando en 1 segundo");
                setTimeout(agregarEventoAlContenedor, 1000);
            }
        }
        
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Intentamos asignar el evento inmediatamente
            agregarEventoAlContenedor();
        });
        
        // Como respaldo, también lo intentamos cuando la página completa haya cargado
        window.addEventListener('load', function() {
            // Esperamos un segundo para dar tiempo a que los scripts de anuncios se carguen
            setTimeout(agregarEventoAlContenedor, 1000);
            
            // Y también intentamos cada 2 segundos por un total de 10 segundos
            let intentos = 0;
            const maxIntentos = 5;
            const intervalCheck = setInterval(() => {
                intentos++;
                agregarEventoAlContenedor();
                
                if (intentos >= maxIntentos) {
                    clearInterval(intervalCheck);
                }
            }, 2000);
        });
    </script>
</body>
</html>
