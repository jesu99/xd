<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .user-info {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="user-info">
        <p>Cargando información del usuario...</p>
    </div>
    <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // Asegúrate de usar la clave completa
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Verificar la sesión al cargar la página
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                // Si no hay sesión, redirigir al login
                window.location.href = "login.html";
                return;
            }
            
            // Obtener información del usuario desde la tabla users
            const { data: usuario, error } = await supabase
                .from('usuarios') // Reemplaza 'usuarios' con el nombre real de tu tabla
                .select('*')
                .eq('email', session.user.email)
                .single();
                
            if (error) {
                console.error("Error al obtener datos del usuario:", error);
                return;
            }
            
            // Mostrar la información del usuario
            const userInfoDiv = document.querySelector('.user-info');
            userInfoDiv.innerHTML = `
                <h3>Bienvenido, ${usuario.email}</h3>
                <p>DNI: ${usuario.dni}</p>
                <p>Balance: $${usuario.balance}</p>
                <p>Anuncios clickeados: ${usuario.anuncios_clickeados}</p>
                <p>Películas vistas: ${usuario.peliculas_vistas}</p>
                <p>Último click: ${usuario.ultimo_click || 'N/A'}</p>
            `;
        });
        
        async function cerrarSesion() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Error al cerrar sesión:", error);
                return;
            }
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
