<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncios</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #reintentar {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Visualiza el anuncio</h2>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    
    <div id="cronometro">20</div>
    <button id="reintentar" onclick="location.reload()">Intentar otra vez</button>
    
    <script>
        let tiempo = 20;
        let intervalo;
        let enAnuncio = false;

        // Detectar si el usuario hace clic en el anuncio
        document.getElementById("anuncio-container").addEventListener("click", function() {
            enAnuncio = true;
            iniciarCronometro();
        });

        function iniciarCronometro() {
            intervalo = setInterval(() => {
                if (tiempo > 0 && enAnuncio) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                    if (tiempo === 0) {
                        alert("Â¡Felicidades! Has completado el tiempo requerido en el anuncio.");
                    }
                }
            }, 1000);
        }
    </script>
</body>
</html>
