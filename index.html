<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Iniciar Sesión / Registrarse</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="signUp()">Registrarse</button>
    <button onclick="signIn()">Iniciar Sesión</button>
    <p id="message"></p>

    <script>
        // Configuración de Supabase
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_SUPABASE_KEY"; // NO expongas esta clave en producción
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                document.getElementById("message").innerText = "Error: " + error.message;
                return;
            }

            // Crear registro en la tabla de usuarios
            const { error: insertError } = await supabase.from("usuarios").insert([{ 
                email: email, 
                saldo: 0,
                peliculas_vistas: 0,
                anuncios_clickeados: 0
            }]);

            if (insertError) {
                document.getElementById("message").innerText = "Registro exitoso, pero error al guardar perfil.";
            } else {
                document.getElementById("message").innerText = "Registro exitoso. Revisa tu correo.";
            }
        }

        async function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById("message").innerText = "Error: " + error.message;
                return;
            }

            document.getElementById("message").innerText = "Inicio de sesión exitoso.";
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
