<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="text" id="dni" placeholder="DNI" required>
    <select id="payment_method">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <button onclick="registerUser()">Registrarse</button>
    
    <h2>Iniciar Sesión</h2>
    <input type="email" id="login_email" placeholder="Correo" required>
    <input type="password" id="login_password" placeholder="Contraseña" required>
    <button onclick="loginUser()">Iniciar Sesión</button>
    
    <p id="message"></p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_SUPABASE_KEY_AQUI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dni = document.getElementById("dni").value;
            const payment_method = document.getElementById("payment_method").value;

            // Verificar si el usuario ya existe
            const { data: existingUser } = await supabase.from("usuarios").select("email").eq("email", email);
            if (existingUser.length > 0) {
                document.getElementById("message").innerText = "El usuario ya está registrado.";
                return;
            }

            // Insertar usuario
            const { error } = await supabase.from("usuarios").insert([
                { email, dni, clave: password, payment_method, saldo: 0 }
            ]);

            if (error) {
                document.getElementById("message").innerText = "Error en el registro: " + error.message;
            } else {
                document.getElementById("message").innerText = "Registro exitoso. Ahora puedes iniciar sesión.";
            }
        }

        async function loginUser() {
            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;

            // Buscar usuario
            const { data: user, error } = await supabase
                .from("usuarios")
                .select("clave")
                .eq("email", email)
                .single();

            if (error || !user) {
                document.getElementById("message").innerText = "Usuario no encontrado.";
                return;
            }

            if (user.clave !== password) {
                document.getElementById("message").innerText = "Contraseña incorrecta.";
                return;
            }

            document.getElementById("message").innerText = "Inicio de sesión exitoso.";
        }
    </script>
</body>
</html>
