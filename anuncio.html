<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>

    <script>
        const supabaseUrl = "TU_SUPABASE_URL";  // Reemplaza con tu URL de Supabase
        const supabaseKey = "TU_SUPABASE_ANON_KEY";  // Reemplaza con tu clave API
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let usuarioId = 1; // Reemplaza con el ID del usuario que está logueado
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false;

        window.addEventListener('load', function() {
            document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098").addEventListener("click", manejarClicAnuncio);
        });

        async function manejarClicAnuncio(event) {
            event.stopPropagation();

            if (!anuncioAbierto) { 
                anuncioAbierto = true;
                iniciarCronometro();
                await contarClickEnSupabase();

                setTimeout(function() {
                    if (!document.hidden) {
                        document.getElementById("mensaje-error").style.display = "block";
                        anuncioAbierto = false;
                    }
                }, 1000);
            }
        }

        function iniciarCronometro() {
            clearInterval(intervalo);
            tiempo = 20;
            document.getElementById("cronometro").innerText = tiempo;

            intervalo = setInterval(() => {
                if (tiempo > 0) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                    anuncioAbierto = false;
                }
            }, 1000);
        }

        async function contarClickEnSupabase() {
            let { data, error } = await supabase
                .from('usuarios')
                .update({ anuncios_clickeados: supabase.sql`anuncios_clickeados + 1` })
                .eq('id', usuarioId);

            if (error) {
                console.error("Error al actualizar clics:", error);
            } else {
                console.log("Clic registrado en Supabase:", data);
            }
        }
    </script>
</body>
</html>
