<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .movie { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 10px; }
        video { width: 100%; max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Películas</h1>
        <div id="movie-list">
            <div class="movie" onclick="playMovie('https://m68btj72qc.premilkyway.com/hls2/01/04108/tyedzkhcsxs7_,n,h,.urlset/index-f1-v1-a1.m3u8?t=bFkr3XbrsCYk765sT4EwgBFOY0uaI8ql1TcSSCGYPeg&s=1743137793&e=129600&f=20541941&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=273133')">
                Película 1
            </div>
            <!-- Agrega más películas aquí -->
        </div>
        <video id="player" controls style="display:none;"></video>
    </div>
    <script>
        function playMovie(url) {
            var player = document.getElementById('player');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
            } else {
                alert('Tu navegador no soporta reproducción de este formato.');
                return;
            }
            player.style.display = 'block';
            player.play();
        }
    </script>
</body>
</html>
