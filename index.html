<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Iniciar Sesión / Registrarse</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="signUp()">Registrarse</button>
    <button onclick="signIn()">Iniciar Sesión</button>
    <p id="message"></p>

    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function signUp() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            const { user, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                document.getElementById("message").innerText = error.message;
            } else {
                await supabase.from("usuarios").insert([{ email: email, saldo: 0 }]);
                document.getElementById("message").innerText = "Registro exitoso. Revisa tu correo.";
            }
        }

        async function signIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            const { user, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById("message").innerText = error.message;
            } else {
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
