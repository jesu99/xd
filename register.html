<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .password-requirements {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Crear Cuenta</h1>
    <input type="email" id="email" placeholder="Correo Electrónico">
    <div class="password-requirements">
        La contraseña debe tener al menos 6 caracteres
    </div>
    <input type="password" id="password" placeholder="Contraseña">
    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña">
    <button id="register-button">Registrarse</button>
    
    <div class="links">
        <a href="index.html">¿Ya tienes cuenta? Iniciar Sesión</a>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm";
        
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // Verificar si ya hay una sesión activa
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Función de registro
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validaciones básicas
            if (!email || !password) {
                alert("Por favor complete todos los campos");
                return;
            }
            
            if (password.length < 6) {
                alert("La contraseña debe tener al menos 6 caracteres");
                return;
            }
            
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden");
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({ 
                    email, 
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) {
                    alert("Error: " + error.message);
                    return;
                }
                
                if (data?.user?.identities?.length === 0) {
                    alert("Este correo ya está registrado. Por favor inicia sesión.");
                    window.location.href = 'index.html';
                    return;
                }
                
                // Verificar si se requiere confirmación de correo
                if (data?.user?.confirmed_at || data?.session) {
                    alert("Registro exitoso. Serás redirigido al Dashboard.");
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Registro exitoso. Por favor revisa tu correo para confirmar tu cuenta.");
                    window.location.href = 'index.html';
                }
                
            } catch (e) {
                alert("Error en la conexión: " + e.message);
            }
        }
        
        // Verificar sesión al cargar la página
        checkSession();
        
        // Agregar evento al botón
        document.getElementById('register-button').addEventListener('click', register);
        
        // Permitir presionar Enter para registrarse
        document.getElementById('confirm-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                register();
            }
        });
    </script>
</body>
</html>
