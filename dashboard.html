<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevenir scroll */
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            margin-top: 10px;
            font-weight: bold;
            color: #ff5722;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bienvenido a tu Dashboard</h2>
        <p>Gana dinero interactuando con anuncios o viendo películas.</p>
        <p><strong>Saldo actual: $<span id="saldo">0.000</span></strong></p>
        <div id="timerContainer" class="timer" style="display: none;">
            Tiempo restante: <span id="timer">0</span> segundos
        </div>
    </div>
    
    <button id="btnAnuncio" onclick="pagarPorAnuncio()">Pago por clic a anuncio ($0.001 por 20s)</button>
    <button id="btnPelicula" onclick="pagarPorPelicula()">Pago por ver películas ($0.003 por 5 min)</button>
    <button id="btnCerrar" onclick="confirmarCierre()">Cerrar Sesión</button>
    
    <div id="overlay">
        <div id="overlay-content">
            <h3>¿Estás seguro que deseas salir?</h3>
            <p>Si sales ahora, perderás cualquier progreso no guardado.</p>
            <button onclick="cerrarSesionConfirmado()">Sí, salir</button>
            <button onclick="cancelarCierre()">No, continuar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Constantes para almacenamiento local
        const STORAGE_KEY_USER = "dashboard_user";
        const STORAGE_KEY_TASKS = "dashboard_tasks";
        const STORAGE_KEY_SESSION = "dashboard_session";
        
        // Obtener usuario del almacenamiento local o usar el predeterminado
        let usuarioEmail = localStorage.getItem(STORAGE_KEY_USER) || "usuario@email.com";
        let timerInterval;
        let activeTasks = 0;
        let isProcessing = false;
        let tasks = [];
        
        // Bloquear teclas de navegación
        document.addEventListener('keydown', function(e) {
            // Prevenir Alt+Flechas, Backspace, F5, Ctrl+R
            if (
                (e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) || 
                (e.key === 'Backspace' && (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA')) || 
                (e.key === 'F5') ||
                (e.ctrlKey && (e.key === 'r' || e.key === 'R'))
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // Bloquear clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Bloquear navegación
        function bloquearNavegacion() {
            // Evitar retroceder o avanzar con las flechas del navegador
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
            
            // Control de visibilidad de página
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && activeTasks > 0) {
                    // Si el usuario cambia de pestaña durante una tarea activa
                    detenerTareas("Has cambiado de pestaña o minimizado la ventana. La tarea ha sido cancelada.");
                }
            });
            
            // Cuando el usuario intenta cerrar la ventana
            window.addEventListener('beforeunload', function(e) {
                if (activeTasks > 0) {
                    e.preventDefault();
                    e.returnValue = ''; // Mensaje estándar del navegador
                    return '';
                }
            });
        }
        
        async function cargarSaldo() {
            try {
                const { data, error } = await supabase
                    .from("usuarios")
                    .select("saldo, email")
                    .eq("email", usuarioEmail)
                    .single();
                
                if (error) {
                    console.error("Error al obtener saldo", error);
                    
                    // Si no existe el usuario, intentamos crearlo
                    if (error.code === 'PGRST116') {
                        await crearUsuario();
                        return;
                    }
                    return;
                }
                
                // Actualizar el email y el saldo en la interfaz
                usuarioEmail = data.email;
                localStorage.setItem(STORAGE_KEY_USER, usuarioEmail);
                document.getElementById("saldo").innerText = data.saldo.toFixed(3);
            } catch (err) {
                console.error("Error al cargar saldo:", err);
            }
        }
        
        // Crear usuario si no existe
        async function crearUsuario() {
            try {
                const { data, error } = await supabase
                    .from("usuarios")
                    .insert([
                        { email: usuarioEmail, saldo: 0 }
                    ])
                    .select();
                
                if (error) {
                    console.error("Error al crear usuario", error);
                    return;
                }
                
                // Inicializar saldo en 0
                document.getElementById("saldo").innerText = "0.000";
            } catch (err) {
                console.error("Error al crear usuario:", err);
            }
        }
        
        async function actualizarSaldo(monto) {
            if (isProcessing) return;
            
            isProcessing = true;
            try {
                const { error } = await supabase
                    .from("usuarios")
                    .update({ saldo: supabase.raw(`saldo + ${monto}`) })
                    .eq("email", usuarioEmail);
                
                if (error) {
                    console.error("Error al actualizar saldo", error);
                    return;
                }
                await cargarSaldo();
            } catch (err) {
                console.error("Error en la transacción:", err);
            } finally {
                isProcessing = false;
                activeTasks--;
            }
        }
        
        function startTimer(duration, displayElement) {
            let timer = duration;
            displayElement.textContent = timer;
            document.getElementById('timerContainer').style.display = 'block';
            
            // Limpiar cualquier intervalo existente
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(function () {
                timer--;
                displayElement.textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timerContainer').style.display = 'none';
                }
            }, 1000);
        }
        
        function detenerTareas(mensaje) {
            clearInterval(timerInterval);
            document.getElementById('timerContainer').style.display = 'none';
            alert(mensaje);
            activeTasks = 0;
            habilitarBotones();
        }
        
        function deshabilitarBotones() {
            document.getElementById('btnAnuncio').disabled = true;
            document.getElementById('btnPelicula').disabled = true;
        }
        
        function habilitarBotones() {
            document.getElementById('btnAnuncio').disabled = false;
            document.getElementById('btnPelicula').disabled = false;
        }
        
        function pagarPorAnuncio() {
            activeTasks++;
            deshabilitarBotones();
            const tiempoEspera = 20; // 20 segundos
            startTimer(tiempoEspera, document.getElementById('timer'));
            
            // Crear una nueva tarea con tiempo de finalización
            const taskId = generarTaskId();
            const endTime = Date.now() + (tiempoEspera * 1000);
            
            // Guardar la tarea
            tasks.push({
                id: taskId,
                type: 'anuncio',
                startTime: Date.now(),
                endTime: endTime,
                amount: 0.001
            });
            
            // Guardar estado inmediatamente
            guardarEstadoTareas();
            
            setTimeout(() => {
                // Buscar la tarea para verificar que sigue existiendo
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex >= 0) {
                    actualizarSaldo(0.001);
                    tasks.splice(taskIndex, 1); // Eliminar tarea completada
                    guardarEstadoTareas();
                    
                    if (tasks.length === 0) {
                        habilitarBotones();
                    }
                    alert("¡Felicidades! Has recibido $0.001 por ver el anuncio.");
                }
            }, tiempoEspera * 1000);
            
            alert("Has hecho clic en un anuncio. Debes esperar " + tiempoEspera + " segundos para recibir el pago.");
        }
        
        function pagarPorPelicula() {
            activeTasks++;
            deshabilitarBotones();
            const tiempoEspera = 300; // 5 minutos (300 segundos)
            startTimer(tiempoEspera, document.getElementById('timer'));
            
            // Crear una nueva tarea con tiempo de finalización
            const taskId = generarTaskId();
            const endTime = Date.now() + (tiempoEspera * 1000);
            
            // Guardar la tarea
            tasks.push({
                id: taskId,
                type: 'pelicula',
                startTime: Date.now(),
                endTime: endTime,
                amount: 0.003
            });
            
            // Guardar estado inmediatamente
            guardarEstadoTareas();
            
            setTimeout(() => {
                // Buscar la tarea para verificar que sigue existiendo
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex >= 0) {
                    actualizarSaldo(0.003);
                    tasks.splice(taskIndex, 1); // Eliminar tarea completada
                    guardarEstadoTareas();
                    
                    if (tasks.length === 0) {
                        habilitarBotones();
                    }
                    alert("¡Felicidades! Has recibido $0.003 por ver la película.");
                }
            }, tiempoEspera * 1000);
            
            alert("Has iniciado una película. Debes verla al menos 5 minutos para recibir el pago.");
        }
        
        function confirmarCierre() {
            document.getElementById('overlay').style.display = 'flex';
        }
        
        function cancelarCierre() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        function cerrarSesionConfirmado() {
            window.location.href = "index.html";
        }
        
        // Guardar estado de tareas en localStorage
        function guardarEstadoTareas() {
            localStorage.setItem(STORAGE_KEY_TASKS, JSON.stringify(tasks));
            localStorage.setItem(STORAGE_KEY_USER, usuarioEmail);
            
            // Guardar timestamp para verificar sesión
            localStorage.setItem(STORAGE_KEY_SESSION, Date.now().toString());
        }
        
        // Cargar estado de tareas desde localStorage
        function cargarEstadoTareas() {
            const tasksJson = localStorage.getItem(STORAGE_KEY_TASKS);
            if (tasksJson) {
                try {
                    const savedTasks = JSON.parse(tasksJson);
                    const sessionTime = parseInt(localStorage.getItem(STORAGE_KEY_SESSION) || '0');
                    const ahora = Date.now();
                    
                    // Filtrar solo tareas válidas que no hayan expirado
                    tasks = savedTasks.filter(task => {
                        // Verificar si la tarea aún no ha expirado
                        return (task.endTime > ahora);
                    });
                    
                    // Restaurar tareas activas
                    activeTasks = tasks.length;
                    
                    // Reiniciar temporizadores para tareas existentes
                    tasks.forEach(task => {
                        const tiempoRestante = Math.ceil((task.endTime - ahora) / 1000);
                        if (tiempoRestante > 0) {
                            // Reiniciar el temporizador con el tiempo restante
                            if (task.type === 'anuncio') {
                                reiniciarTareaAnuncio(tiempoRestante, task.id);
                            } else if (task.type === 'pelicula') {
                                reiniciarTareaPelicula(tiempoRestante, task.id);
                            }
                        }
                    });
                    
                    if (tasks.length > 0) {
                        deshabilitarBotones();
                    }
                } catch (e) {
                    console.error("Error al cargar tareas guardadas:", e);
                    // Resetear en caso de error
                    tasks = [];
                    localStorage.removeItem(STORAGE_KEY_TASKS);
                }
            }
        }
        
        // Reiniciar tarea de anuncio interrumpida
        function reiniciarTareaAnuncio(tiempoRestante, taskId) {
            document.getElementById('timerContainer').style.display = 'block';
            startTimer(tiempoRestante, document.getElementById('timer'));
            
            setTimeout(() => {
                // Buscar la tarea para verificar que sigue existiendo
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex >= 0) {
                    actualizarSaldo(0.001);
                    tasks.splice(taskIndex, 1); // Eliminar tarea completada
                    guardarEstadoTareas();
                    
                    if (tasks.length === 0) {
                        habilitarBotones();
                    }
                    alert("¡Felicidades! Has recibido $0.001 por ver el anuncio.");
                }
            }, tiempoRestante * 1000);
        }
        
        // Reiniciar tarea de película interrumpida
        function reiniciarTareaPelicula(tiempoRestante, taskId) {
            document.getElementById('timerContainer').style.display = 'block';
            startTimer(tiempoRestante, document.getElementById('timer'));
            
            setTimeout(() => {
                // Buscar la tarea para verificar que sigue existiendo
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                if (taskIndex >= 0) {
                    actualizarSaldo(0.003);
                    tasks.splice(taskIndex, 1); // Eliminar tarea completada
                    guardarEstadoTareas();
                    
                    if (tasks.length === 0) {
                        habilitarBotones();
                    }
                    alert("¡Felicidades! Has recibido $0.003 por ver la película.");
                }
            }, tiempoRestante * 1000);
        }
        
        // Generar ID único para tareas
        function generarTaskId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 9);
        }
        
        // Guardar estado cada minuto y antes de cerrar
        setInterval(guardarEstadoTareas, 60000); // Cada minuto
        window.addEventListener('beforeunload', guardarEstadoTareas);
        
        // Inicializar
        bloquearNavegacion();
        cargarSaldo();
        cargarEstadoTareas();
    </script>
</body>
</html>
