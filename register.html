<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="clave" placeholder="Contraseña" required>
    <input type="text" id="dni" placeholder="DNI" required>
    <button onclick="registrarUsuario()">Registrarse</button>
    <p id="mensaje"></p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_CLAVE_SECRETA";  // Asegúrate de usar la clave correcta
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function registrarUsuario() {
            const email = document.getElementById("email").value;
            const clave = document.getElementById("clave").value;
            const dni = document.getElementById("dni").value;
            const mensaje = document.getElementById("mensaje");

            if (!email || !clave || !dni) {
                mensaje.innerText = "Todos los campos son obligatorios.";
                return;
            }

            try {
                // Insertar usuario en la tabla
                const { error } = await supabase
                    .from("usuarios")
                    .insert([{ email, clave, dni }]);

                if (error) {
                    console.error("Error al registrar usuario:", error.message);
                    mensaje.innerText = "Error: " + error.message;
                    return;
                }

                mensaje.innerText = "Usuario registrado correctamente.";
            } catch (err) {
                console.error("Error inesperado:", err);
                mensaje.innerText = "Error inesperado.";
            }
        }
    </script>
</body>
</html>
