<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Cambio en la forma de importar Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <h2>Iniciar Sesión / Registrarse</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="signUp()">Registrarse</button>
    <button onclick="signIn()">Iniciar Sesión</button>
    <p id="message"></p>
    <script>
        // La forma correcta de inicializar Supabase.js v2 con la versión UMD
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        
        let supabase;
        
        window.onload = function() {
            try {
                // Con la versión UMD, Supabase debería estar disponible globalmente
                if (typeof supabase === 'undefined') {
                    // Intenta acceder al objeto de forma directa
                    supabase = Supabase.createClient(supabaseUrl, supabaseKey);
                    console.log("Supabase inicializado correctamente");
                    
                    // Verificamos la conexión inmediatamente
                    testConnection();
                } else {
                    document.getElementById("message").innerText = "Error: No se pudo inicializar Supabase";
                }
            } catch (err) {
                document.getElementById("message").innerText = "Error al inicializar Supabase: " + err.message;
                console.error("Error al inicializar Supabase:", err);
            }
        };
        
        // Función para probar la conexión
        async function testConnection() {
            try {
                // Intentamos una operación simple para verificar que funciona
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('count(*)', { count: 'exact' })
                    .limit(1);
                
                if (error) {
                    document.getElementById("message").innerText = "Error al conectar con la base de datos: " + error.message;
                    console.error("Error de conexión:", error);
                } else {
                    console.log("Conexión exitosa. Registros encontrados:", data);
                    document.getElementById("message").innerText = "Conexión con Supabase establecida correctamente";
                }
            } catch (err) {
                document.getElementById("message").innerText = "Error al probar conexión: " + err.message;
                console.error("Error al probar conexión:", err);
            }
        }
        
        async function signUp() {
            try {
                if (!supabase) {
                    document.getElementById("message").innerText = "Error: Supabase no está inicializado";
                    return;
                }
                
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                
                const { data, error } = await supabase.auth.signUp({ 
                    email, 
                    password 
                });
                
                if (error) {
                    document.getElementById("message").innerText = error.message;
                } else {
                    try {
                        const insertResult = await supabase.from("usuarios").insert([{ 
                            email: email, 
                            saldo: 0,
                            peliculas_vistas: 0,
                            anuncios_clickeados: 0
                        }]);
                        
                        if (insertResult.error) {
                            document.getElementById("message").innerText = "Registro de usuario exitoso, pero error al crear perfil: " + insertResult.error.message;
                        } else {
                            document.getElementById("message").innerText = "Registro exitoso. Revisa tu correo.";
                        }
                    } catch (err) {
                        document.getElementById("message").innerText = "Error al crear perfil: " + err.message;
                    }
                }
            } catch (err) {
                document.getElementById("message").innerText = "Error de sistema: " + err.message;
                console.error(err);
            }
        }
        
        async function signIn() {
            try {
                if (!supabase) {
                    document.getElementById("message").innerText = "Error: Supabase no está inicializado";
                    return;
                }
                
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                
                const { data, error } = await supabase.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) {
                    document.getElementById("message").innerText = error.message;
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (err) {
                document.getElementById("message").innerText = "Error de sistema: " + err.message;
                console.error(err);
            }
        }
    </script>
</body>
</html>
