<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        #mensaje-instruccion {
            display: none;
            color: #0066cc;
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0066cc;
            border-radius: 5px;
            background-color: #e6f2ff;
        }
    </style>
    <!-- Importar Supabase correctamente -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>
    <div id="mensaje-instruccion">Por favor, mantén abierta la ventana del anuncio durante 20 segundos. No la cierres ni cambies de pestaña.</div>
    
    <script>
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false;
        let ventanaAnuncio = null;
        let tiempoInicio = null;
        
        // Inicializar Supabase correctamente
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Obtener el ID de usuario desde localStorage o URL
        let usuarioId = getUsuarioId();
        
        function getUsuarioId() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            
            if (idFromUrl) {
                localStorage.setItem('usuarioId', idFromUrl);
                return idFromUrl;
            }
            
            const storedId = localStorage.getItem('usuarioId');
            return storedId || 1;
        }
        
        async function contarClickEnSupabase() {
            console.log("Intentando registrar clic para usuario ID:", usuarioId);
            try {
                // Primero obtenemos el valor actual
                const { data: userData, error: fetchError } = await supabase
                    .from('usuarios')
                    .select('anuncios_clickeados')
                    .eq('id', usuarioId)
                    .single();
                
                if (fetchError) {
                    console.error("Error al obtener datos del usuario:", fetchError);
                    return;
                }
                
                // Incrementamos el valor y actualizamos
                const nuevoValor = (userData.anuncios_clickeados || 0) + 1;
                const { data, error } = await supabase
                    .from('usuarios')
                    .update({ anuncios_clickeados: nuevoValor })
                    .eq('id', usuarioId);
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                } else {
                    console.log("Clic registrado en Supabase, nuevo valor:", nuevoValor);
                }
            } catch (e) {
                console.error("Excepción al actualizar clics:", e);
            }
        }
        
        function manejarClicAnuncio(event) {
            console.log("Clic en anuncio detectado");
            
            if (!anuncioAbierto) { 
                anuncioAbierto = true;
                contarClickEnSupabase();
                
                // Guardar la URL actual para redirigir después si es necesario
                localStorage.setItem('paginaOrigen', window.location.href);
                
                // Mostrar instrucciones
                document.getElementById("mensaje-instruccion").style.display = "block";
                
                // Abrir anuncio en nueva ventana/pestaña
                const urlDestino = event.target.closest('a')?.href || "about:blank";
                ventanaAnuncio = window.open(urlDestino, '_blank');
                
                if (ventanaAnuncio) {
                    // Si se pudo abrir la ventana
                    iniciarCronometro();
                    
                    // Verificar periódicamente si la ventana sigue abierta
                    const verificadorVentana = setInterval(() => {
                        if (ventanaAnuncio.closed) {
                            // La ventana fue cerrada antes de tiempo
                            console.log("Ventana del anuncio cerrada prematuramente");
                            clearInterval(intervalo);
                            clearInterval(verificadorVentana);
                            document.getElementById("mensaje-instruccion").style.display = "none";
                            document.getElementById("cronometro").innerText = "20";
                            anuncioAbierto = false;
                        }
                    }, 500);
                    
                    // Cuando nuestra ventana vuelve a tener el foco, probablemente cerraron el anuncio
                    window.addEventListener('focus', function focusHandler() {
                        if (anuncioAbierto && tiempo > 0) {
                            console.log("El usuario volvió a nuestra ventana antes de tiempo");
                            clearInterval(intervalo);
                            document.getElementById("mensaje-instruccion").style.display = "none";
                            document.getElementById("cronometro").innerText = "20";
                            anuncioAbierto = false;
                            
                            // Eliminar este event listener después de usarlo
                            window.removeEventListener('focus', focusHandler);
                        }
                    });
                } else {
                    // No se pudo abrir la ventana (bloqueador de pop-ups)
                    document.getElementById("mensaje-error").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("mensaje-error").style.display = "none";
                    }, 3000);
                    anuncioAbierto = false;
                }
            }
            
            // Prevenir la navegación normal
            event.preventDefault();
            return false;
        }
        
        function iniciarCronometro() {
            console.log("Iniciando cronómetro");
            clearInterval(intervalo);
            tiempo = 20;
            document.getElementById("cronometro").innerText = tiempo;
            
            intervalo = setInterval(() => {
                if (tiempo > 0) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                    document.getElementById("mensaje-instruccion").style.display = "none";
                    anuncioAbierto = false;
                    console.log("Cronómetro finalizado");
                }
            }, 1000);
        }
        
        // Función para agregar el evento de clic al contenedor de anuncios
        function agregarEventoAlContenedor() {
            const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
            if (container) {
                // Agregar evento a todos los enlaces dentro del contenedor
                const enlaces = container.getElementsByTagName('a');
                for (let i = 0; i < enlaces.length; i++) {
                    enlaces[i].removeEventListener('click', manejarClicAnuncio);
                    enlaces[i].addEventListener('click', manejarClicAnuncio);
                }
                
                // También al contenedor mismo
                container.removeEventListener("click", manejarClicAnuncio);
                container.addEventListener("click", manejarClicAnuncio);
                console.log("Eventos de clic asignados al contenedor de anuncios y sus enlaces");
            } else {
                console.error("No se encontró el contenedor de anuncios, reintentando en 1 segundo");
                setTimeout(agregarEventoAlContenedor, 1000);
            }
        }
        
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            agregarEventoAlContenedor();
        });
        
        // Como respaldo, también lo intentamos cuando la página completa haya cargado
        window.addEventListener('load', function() {
            setTimeout(agregarEventoAlContenedor, 1000);
            
            // Y también intentamos cada 2 segundos por un total de 10 segundos
            let intentos = 0;
            const maxIntentos = 5;
            const intervalCheck = setInterval(() => {
                intentos++;
                agregarEventoAlContenedor();
                
                if (intentos >= maxIntentos) {
                    clearInterval(intervalCheck);
                }
            }, 2000);
        });
    </script>
</body>
</html>
