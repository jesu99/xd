<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #buscador { margin: 10px; padding: 8px; width: 80%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; }
        #peliculas { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px; }
        .pelicula { cursor: pointer; padding: 10px; border: 1px solid #ccc; width: 200px; text-align: center; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s; }
        .pelicula img { width: 100%; height: auto; border-radius: 5px; }
        .pelicula:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        #loader { display: none; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Catálogo de Películas</h1>
    <input type="text" id="buscador" placeholder="Buscar película...">
    <p id="loader">Cargando películas...</p>
    <div id="peliculas"></div>

    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "SUPABASE_PUBLIC_ANON_KEY"; // Debe estar protegida en producción
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener("DOMContentLoaded", async () => {
            const buscador = document.getElementById("buscador");
            const peliculasContainer = document.getElementById("peliculas");
            const loader = document.getElementById("loader");

            async function cargarPeliculas(filtro = "") {
                loader.style.display = "block";
                peliculasContainer.innerHTML = "";

                let query = supabase.from('peliculas').select('*');
                if (filtro.trim()) query = query.ilike('nombre', `%${filtro}%`);

                const { data, error } = await query;

                loader.style.display = "none";

                if (error) {
                    console.error("Error al obtener películas:", error.message);
                    peliculasContainer.innerHTML = "<p>Error al cargar películas.</p>";
                    return;
                }

                mostrarPeliculas(data);
            }

            function mostrarPeliculas(peliculas) {
                peliculasContainer.innerHTML = "";
                peliculas.forEach(peli => {
                    const peliculaDiv = document.createElement("div");
                    peliculaDiv.classList.add("pelicula");
                    peliculaDiv.addEventListener("click", () => {
                        window.location.href = `player.html?id=${peli.id}`;
                    });

                    const imagen = document.createElement("img");
                    imagen.src = peli.imagen;
                    imagen.alt = peli.nombre;

                    const titulo = document.createElement("h3");
                    titulo.textContent = peli.nombre;

                    const resena = document.createElement("p");
                    resena.textContent = peli.resena;

                    peliculaDiv.appendChild(imagen);
                    peliculaDiv.appendChild(titulo);
                    peliculaDiv.appendChild(resena);
                    peliculasContainer.appendChild(peliculaDiv);
                });
            }

            buscador.addEventListener("input", () => cargarPeliculas(buscador.value.toLowerCase()));

            await cargarPeliculas();
        });
    </script>
</body>
</html>
