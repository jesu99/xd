<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Prevenir scroll */
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .timer {
            margin-top: 10px;
            font-weight: bold;
            color: #ff5722;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bienvenido a tu Dashboard</h2>
        <p>Gana dinero interactuando con anuncios o viendo películas.</p>
        <p><strong>Saldo actual: $<span id="saldo">0.000</span></strong></p>
        <div id="timerContainer" class="timer" style="display: none;">
            Tiempo restante: <span id="timer">0</span> segundos
        </div>
    </div>
    
    <button id="btnAnuncio" onclick="pagarPorAnuncio()">Pago por clic a anuncio ($0.001 por 20s)</button>
    <button id="btnPelicula" onclick="pagarPorPelicula()">Pago por ver películas ($0.003 por 5 min)</button>
    <button id="btnCerrar" onclick="confirmarCierre()">Cerrar Sesión</button>
    
    <div id="overlay">
        <div id="overlay-content">
            <h3>¿Estás seguro que deseas salir?</h3>
            <p>Si sales ahora, perderás cualquier progreso no guardado.</p>
            <button onclick="cerrarSesionConfirmado()">Sí, salir</button>
            <button onclick="cancelarCierre()">No, continuar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const usuarioEmail = "usuario@email.com"; // Reemplázalo con el usuario actual
        let timerInterval;
        let activeTasks = 0;
        let isProcessing = false;
        
        // Bloquear teclas de navegación
        document.addEventListener('keydown', function(e) {
            // Prevenir Alt+Flechas, Backspace, F5, Ctrl+R
            if (
                (e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) || 
                (e.key === 'Backspace' && (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA')) || 
                (e.key === 'F5') ||
                (e.ctrlKey && (e.key === 'r' || e.key === 'R'))
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // Bloquear clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Bloquear navegación
        function bloquearNavegacion() {
            // Evitar retroceder o avanzar con las flechas del navegador
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
            };
            
            // Control de visibilidad de página
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && activeTasks > 0) {
                    // Si el usuario cambia de pestaña durante una tarea activa
                    detenerTareas("Has cambiado de pestaña o minimizado la ventana. La tarea ha sido cancelada.");
                }
            });
            
            // Cuando el usuario intenta cerrar la ventana
            window.addEventListener('beforeunload', function(e) {
                if (activeTasks > 0) {
                    e.preventDefault();
                    e.returnValue = ''; // Mensaje estándar del navegador
                    return '';
                }
            });
        }
        
        async function cargarSaldo() {
            try {
                const { data, error } = await supabase
                    .from("usuarios")
                    .select("saldo")
                    .eq("email", usuarioEmail)
                    .single();
                
                if (error) {
                    console.error("Error al obtener saldo", error);
                    return;
                }
                document.getElementById("saldo").innerText = data.saldo.toFixed(3);
            } catch (err) {
                console.error("Error al cargar saldo:", err);
            }
        }
        
        async function actualizarSaldo(monto) {
            if (isProcessing) return;
            
            isProcessing = true;
            try {
                const { error } = await supabase
                    .from("usuarios")
                    .update({ saldo: supabase.raw(`saldo + ${monto}`) })
                    .eq("email", usuarioEmail);
                
                if (error) {
                    console.error("Error al actualizar saldo", error);
                    return;
                }
                await cargarSaldo();
            } catch (err) {
                console.error("Error en la transacción:", err);
            } finally {
                isProcessing = false;
                activeTasks--;
            }
        }
        
        function startTimer(duration, displayElement) {
            let timer = duration;
            displayElement.textContent = timer;
            document.getElementById('timerContainer').style.display = 'block';
            
            // Limpiar cualquier intervalo existente
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(function () {
                timer--;
                displayElement.textContent = timer;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timerContainer').style.display = 'none';
                }
            }, 1000);
        }
        
        function detenerTareas(mensaje) {
            clearInterval(timerInterval);
            document.getElementById('timerContainer').style.display = 'none';
            alert(mensaje);
            activeTasks = 0;
            habilitarBotones();
        }
        
        function deshabilitarBotones() {
            document.getElementById('btnAnuncio').disabled = true;
            document.getElementById('btnPelicula').disabled = true;
        }
        
        function habilitarBotones() {
            document.getElementById('btnAnuncio').disabled = false;
            document.getElementById('btnPelicula').disabled = false;
        }
        
        function pagarPorAnuncio() {
            activeTasks++;
            deshabilitarBotones();
            const tiempoEspera = 20; // 20 segundos
            startTimer(tiempoEspera, document.getElementById('timer'));
            
            setTimeout(() => {
                actualizarSaldo(0.001);
                habilitarBotones();
                alert("¡Felicidades! Has recibido $0.001 por ver el anuncio.");
            }, tiempoEspera * 1000);
            
            alert("Has hecho clic en un anuncio. Debes esperar " + tiempoEspera + " segundos para recibir el pago.");
        }
        
        function pagarPorPelicula() {
            activeTasks++;
            deshabilitarBotones();
            const tiempoEspera = 300; // 5 minutos (300 segundos)
            startTimer(tiempoEspera, document.getElementById('timer'));
            
            setTimeout(() => {
                actualizarSaldo(0.003);
                habilitarBotones();
                alert("¡Felicidades! Has recibido $0.003 por ver la película.");
            }, tiempoEspera * 1000);
            
            alert("Has iniciado una película. Debes verla al menos 5 minutos para recibir el pago.");
        }
        
        function confirmarCierre() {
            document.getElementById('overlay').style.display = 'flex';
        }
        
        function cancelarCierre() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        function cerrarSesionConfirmado() {
            window.location.href = "index.html";
        }
        
        // Inicializar
        bloquearNavegacion();
        cargarSaldo();
    </script>
</body>
</html>
