<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8"></script>
</head>
<body>
    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>
    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>
    
    <script>
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false;
        
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g"; // Reemplaza con tu clave pública segura
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        let usuarioId = 1;
        
        async function contarClickEnSupabase() {
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .update({ anuncios_clickeados: supabase.sql`anuncios_clickeados + 1` })
                    .eq('id', usuarioId);
                
                if (error) {
                    console.error("Error al actualizar clics:", error);
                } else {
                    console.log("Clic registrado en Supabase:", data);
                }
            } catch (e) {
                console.error("Excepción al actualizar clics:", e);
            }
        }
        
        function manejarClicAnuncio(event) {
            event.stopPropagation();
            
            if (!anuncioAbierto) { 
                anuncioAbierto = true;
                contarClickEnSupabase();
                iniciarCronometro();
                
                setTimeout(function() {
                    if (!document.hidden) {
                        document.getElementById("mensaje-error").style.display = "block";
                        setTimeout(() => {
                            document.getElementById("mensaje-error").style.display = "none";
                        }, 3000);
                        anuncioAbierto = false;
                    }
                }, 1000);
            }
        }
        
        function iniciarCronometro() {
            clearInterval(intervalo);
            tiempo = 20;
            document.getElementById("cronometro").innerText = tiempo;
            
            intervalo = setInterval(() => {
                if (tiempo > 0) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                    anuncioAbierto = false;
                }
            }, 1000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
            if (container) {
                container.addEventListener("click", manejarClicAnuncio);
                console.log("Evento de clic asignado al contenedor de anuncios");
            } else {
                console.error("No se encontró el contenedor de anuncios");
            }
        });
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098");
                if (container) {
                    container.addEventListener("click", manejarClicAnuncio);
                    console.log("Evento de clic asignado al contenedor de anuncios (respaldo)");
                }
            }, 1000);
        });
    </script>
</body>
</html>
