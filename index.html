<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Ingrese su correo">
    <button onclick="validarLogin()">Ingresar</button>
    <p id="resultado"></p>

    <script>
        // Configurar conexión con Supabase
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co"; 
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function validarLogin() {
            const email = document.getElementById("email").value;
            const resultado = document.getElementById("resultado");

            // Verificar si el correo existe en la tabla 'usuarios'
            let { data, error } = await supabase
                .from("usuarios")
                .select("email")
                .eq("email", email);

            if (error) {
                resultado.textContent = "Error en la consulta";
                return;
            }

            if (data.length > 0) {
                resultado.textContent = "✅ Éxito: Usuario encontrado";
            } else {
                resultado.textContent = "❌ Error: Correo no registrado";
            }
        }
    </script>
</body>
</html>
