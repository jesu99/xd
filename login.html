<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <input type="email" id="email" placeholder="Correo Electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginButton">Ingresar</button>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm";
        
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // Verificar si ya hay una sesión activa
        async function checkSession() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Función de inicio de sesión
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert("Por favor complete todos los campos");
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ 
                    email, 
                    password 
                });
                
                if (error) {
                    alert("Error: " + error.message);
                    return;
                }
                
                alert("Inicio de sesión exitoso.");
                window.location.href = 'dashboard.html';
            } catch (e) {
                alert("Error en la conexión: " + e.message);
            }
        }
        
        // Verificar sesión al cargar la página
        checkSession();
        
        // Agregar evento al botón
        document.getElementById('loginButton').addEventListener('click', login);
    </script>
</body>
</html>
