<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuario</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h2>Buscar Usuario</h2>
    <input type="email" id="email" placeholder="Ingrese su correo">
    <button id="buscarBtn">Buscar</button>
    <p id="resultado"></p>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            await new Promise(resolve => setTimeout(resolve, 500)); // Espera antes de inicializar Supabase
            
            // ‚úÖ Inicializar Supabase
            const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // ‚úÖ Funci√≥n para buscar el usuario
            async function obtenerUsuario() {
                const email = document.getElementById("email").value;
                const resultado = document.getElementById("resultado");

                if (!email) {
                    resultado.textContent = "‚ö†Ô∏è Ingresa un correo";
                    return;
                }

                try {
                    let { data, error } = await supabase
                        .from("usuarios")
                        .select("*")  // üîπ Obtener todos los campos
                        .eq("email", email);  // üîπ Filtrar por correo

                    if (error) throw error;

                    if (data.length > 0) {
                        resultado.textContent = `‚úÖ Usuario encontrado: ${JSON.stringify(data[0])}`;
                    } else {
                        resultado.textContent = "‚ùå Error: Correo no registrado";
                    }
                } catch (err) {
                    resultado.textContent = "‚ùå Error en la consulta";
                    console.error(err);
                }
            }

            // ‚úÖ Asignar evento al bot√≥n
            document.getElementById("buscarBtn").addEventListener("click", obtenerUsuario);
        });
    </script>
</body>
</html>
