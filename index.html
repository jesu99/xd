<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h2>Iniciar Sesión / Registrarse</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="register-btn">Registrarse</button>
    <button id="login-btn">Iniciar Sesión</button>
    <p id="message"></p>

    <script>
        // ✅ Inicializar Supabase correctamente ANTES de cualquier otra cosa
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_SUPABASE_KEY"; // Reemplaza con tu clave
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("register-btn").addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                
                try {
                    const { data, error } = await supabase.auth.signUp({ email, password });

                    if (error) {
                        document.getElementById("message").innerText = "Error: " + error.message;
                        return;
                    }

                    // Registro en la tabla usuarios
                    const { error: insertError } = await supabase.from("usuarios").insert([{ 
                        email: email, 
                        saldo: 0,
                        peliculas_vistas: 0,
                        anuncios_clickeados: 0
                    }]);

                    if (insertError) {
                        document.getElementById("message").innerText = "Registro exitoso, pero error al guardar perfil.";
                    } else {
                        document.getElementById("message").innerText = "Registro exitoso. Revisa tu correo.";
                    }
                } catch (err) {
                    console.error("Error en el registro:", err);
                    document.getElementById("message").innerText = "Error inesperado. Intenta nuevamente.";
                }
            });

            document.getElementById("login-btn").addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                    if (error) {
                        document.getElementById("message").innerText = "Error: " + error.message;
                        return;
                    }

                    document.getElementById("message").innerText = "Inicio de sesión exitoso.";
                    window.location.href = "dashboard.html";
                } catch (err) {
                    console.error("Error en el inicio de sesión:", err);
                    document.getElementById("message").innerText = "Error inesperado. Intenta nuevamente.";
                }
            });
        });
    </script>
</body>
</html>
