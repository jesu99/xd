<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Series Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .serie {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .portada {
      max-width: 200px;
    }
    .capitulos {
      display: none;
      margin-top: 10px;
    }
    .boton-ver {
      margin-top: 10px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      border: none;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Series Online</h1>

  <!-- INICIO DE SERIE -->
  <div class="serie">
    <h2>Serie de Ejemplo 1</h2>
    <img class="portada" src="https://via.placeholder.com/200x300" alt="Portada de la Serie">
    <p><strong>Sinopsis:</strong> Esta es la sinopsis de la primera serie de ejemplo. Puedes cambiar todo esto.</p>
    <button class="boton-ver" onclick="mostrarCapitulos(this)">Ver</button>
    <div class="capitulos">
      <ul>
        <li><a href="https://ejemplo.com/cap1-serie1" target="_blank">Capítulo 1</a></li>
        <li><a href="https://ejemplo.com/cap2-serie1" target="_blank">Capítulo 2</a></li>
      </ul>
    </div>
  </div>
  <!-- FIN DE SERIE -->

  <!-- INICIO DE SERIE -->
  <div class="serie">
    <h2>Serie de Ejemplo 2</h2>
    <img class="portada" src="https://via.placeholder.com/200x300" alt="Portada de la Serie 2">
    <p><strong>Sinopsis:</strong> Segunda serie de ejemplo. Reemplaza la imagen, sinopsis y enlaces.</p>
    <button class="boton-ver" onclick="mostrarCapitulos(this)">Ver</button>
    <div class="capitulos">
      <ul>
        <li><a href="https://ejemplo.com/cap1-serie2" target="_blank">Capítulo 1</a></li>
        <li><a href="https://ejemplo.com/cap2-serie2" target="_blank">Capítulo 2</a></li>
      </ul>
    </div>
  </div>
  <!-- FIN DE SERIE -->

  <script>
    function mostrarCapitulos(boton) {
      const contenedor = boton.nextElementSibling;
      contenedor.style.display = contenedor.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
