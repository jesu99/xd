<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; }
        .container { max-width: 800px; margin: auto; position: relative; }
        .movie { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 10px; display: flex; align-items: center; }
        .movie img { width: 100px; height: 150px; margin-right: 10px; }
        .movie-details { text-align: left; }
        video { width: 100%; max-width: 800px; display: none; }
        #search { margin-bottom: 20px; padding: 10px; width: 100%; max-width: 400px; }
        .error-message { color: red; margin: 20px; }
        .floating-ad { position: fixed; z-index: 1000; }
        .ad-left { left: 10px; bottom: 50px; }
        .ad-right { right: 10px; bottom: 50px; }
        .ad-top { top: 10px; left: 50%; transform: translateX(-50%); }
        .ad-bottom { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .ad-between { margin: 15px 0; text-align: center; }
    </style>
</head>
<body>
    <!-- Contenedor de anuncios flotantes -->
    <div class="floating-ad ad-left" id="ad-left"></div>
    <div class="floating-ad ad-right" id="ad-right"></div>
    <div class="floating-ad ad-top" id="ad-top"></div>
    <div class="floating-ad ad-bottom" id="ad-bottom"></div>

    <div class="container">
        <h1>Catálogo de Películas</h1>
        <input type="text" id="search" placeholder="Buscar película..." onkeyup="filterMovies()">
        <div id="movie-list"></div>

        <!-- Anuncio entre películas -->
        <div class="ad-between" id="ad-between"></div>

        <video id="player" controls crossorigin="anonymous"></video>
        <div id="error-container" class="error-message"></div>
    </div>
    
    <script>
        const rawMovies = `#EXTINF:-1 tvg-id="" tvg-name="Camino Hacia el Terror: La Herencia" tvg-logo="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvgoMcmtcHFvtiWy3k6hnLI_EjqrI_DQ3gJQ&s" group-title="Terror"
https://yhqd4yg264.premilkyway.com/hls2/01/03197/uoasre0r3f4n_,n,h,.urlset/index-f2-v1-a1.m3u8?t=xEEsRcT1IsH_iNk62NwtkGb3L7UJIJh5res1jzmR16Q&s=1743133070&e=129600&f=15989036&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=273133`;

        function parseMovies(data) {
            const lines = data.trim().split('\n');
            let movies = [];
            for (let i = 0; i < lines.length; i += 2) {
                let info = lines[i].match(/tvg-name="(.*?)".*?tvg-logo="(.*?)".*?group-title="(.*?)"/);
                if (info) {
                    movies.push({
                        title: info[1],
                        image: info[2],
                        category: info[3],
                        url: lines[i + 1].trim()
                    });
                }
            }
            return movies;
        }

        const movies = parseMovies(rawMovies);

        function loadMovies() {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";
            movies.forEach((movie, index) => {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");
                movieElement.setAttribute("data-title", movie.title);
                movieElement.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-details">
                        <h3>${movie.title}</h3>
                        <p>Categoría: ${movie.category}</p>
                    </div>
                `;
                movieElement.addEventListener("click", () => playMovie(movie.url));
                movieList.appendChild(movieElement);

                if (index === Math.floor(movies.length / 2)) {
                    insertAdBetweenMovies();
                }
            });
        }

        function playMovie(url) {
            const player = document.getElementById('player');
            player.style.display = 'block';

            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                let hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play().catch(error => console.error("Error al reproducir", error));
                });
            } else {
                player.src = url;
                player.load();
                player.play().catch(error => console.error("Error al reproducir", error));
            }
        }

        function filterMovies() {
            const input = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.movie').forEach(movie => {
                const title = movie.getAttribute('data-title').toLowerCase();
                movie.style.display = title.includes(input) ? "flex" : "none";
            });
        }

        function loadAds() {
            const adScripts = [
                { id: "ad-left", src: "//www.highperformanceformat.com/a55c7cdc78df0520f71c2b00e4046167/invoke.js" },
                { id: "ad-right", src: "//pl26063307.effectiveratecpm.com/19/09/91/1909913ee893cee324321a2b56c090fa.js" },
                { id: "ad-top", src: "//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js" },
                { id: "ad-bottom", src: "//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js" },
                { id: "ad-between", src: "//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js" }
            ];

            adScripts.forEach(ad => {
                let script = document.createElement("script");
                script.src = ad.src;
                script.async = true;
                document.getElementById(ad.id).appendChild(script);
            });
        }

        function insertAdBetweenMovies() {
            let script = document.createElement("script");
            script.src = "//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js";
            script.async = true;
            document.getElementById("ad-between").appendChild(script);
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadMovies();
            loadAds();
        });
    </script>
</body>
</html>
