<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Evita desplazamiento */
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bienvenido a tu Dashboard</h2>
        <p>Gana dinero interactuando con anuncios o viendo películas.</p>
        <p><strong>Saldo actual: $<span id="saldo">0.000</span></strong></p>
    </div>
    
    <button onclick="pagarPorAnuncio()">Pago por clic a anuncio ($0.001 por 20s)</button>
    <button onclick="pagarPorPelicula()">Pago por ver películas ($0.003 por 5 min)</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
    
    <div id="overlay">
        <div>Para salir usa el botón "Cerrar Sesión"</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_SUPABASE_KEY"; // Sustituye por tu clave válida
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const usuarioEmail = "usuario@email.com"; // Reemplázalo con el usuario actual
        let alertShown = false;
        
        async function cargarSaldo() {
            const { data, error } = await supabase
                .from("usuarios")
                .select("saldo")
                .eq("email", usuarioEmail)
                .single();
            
            if (error) {
                console.error("Error al obtener saldo", error);
                return;
            }
            document.getElementById("saldo").innerText = data.saldo.toFixed(3);
        }
        
        async function actualizarSaldo(monto) {
            const { error } = await supabase
                .from("usuarios")
                .update({ saldo: supabase.raw("saldo + ?", [monto]) })
                .eq("email", usuarioEmail);
            
            if (error) {
                console.error("Error al actualizar saldo", error);
                return;
            }
            cargarSaldo();
        }
        
        function pagarPorAnuncio() {
            setTimeout(() => actualizarSaldo(0.001), 20000);
            alert("Has hecho clic en un anuncio. Debes esperar 20 segundos para recibir el pago.");
        }
        
        function pagarPorPelicula() {
            setTimeout(() => actualizarSaldo(0.003), 300000);
            alert("Has iniciado una película. Debes verla al menos 5 minutos para recibir el pago.");
        }
        
        function cerrarSesion() {
            // Liberar bloqueos antes de salir
            window.onbeforeunload = null;
            // Redirigir a la página de inicio
            window.location.href = "index.html";
        }

        function mostrarMensajeBloqueo() {
            if (!alertShown) {
                alertShown = true;
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    alertShown = false;
                }, 2000);
            }
            return "";
        }

        // Mostrar mensaje cuando intentan salir
        window.onbeforeunload = function() {
            return mostrarMensajeBloqueo();
        };

        // Bloquear teclas de navegación y recarga
        document.addEventListener("keydown", function (event) {
            const blockedKeys = [
                "F5", "ArrowLeft", "ArrowRight", "Backspace", "F12",
                "Escape", "Home", "End", "Delete", "Insert", "PageUp", "PageDown"
            ];
            
            if (
                blockedKeys.includes(event.key) ||
                (event.ctrlKey && ["r", "w", "h", "n", "t", "p"].includes(event.key.toLowerCase())) ||
                (event.altKey && event.key === "ArrowLeft") ||
                (event.ctrlKey && event.shiftKey && ["i", "r", "j", "c"].includes(event.key.toLowerCase())) ||
                (event.altKey && event.key === "Tab") ||
                (event.altKey && event.key === "F4") ||
                (event.metaKey && ["w", "r", "t"].includes(event.key.toLowerCase()))
            ) {
                event.preventDefault();
                mostrarMensajeBloqueo();
                return false;
            }
        }, { capture: true });

        // Bloquear clic derecho y menú contextual
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
            mostrarMensajeBloqueo();
            return false;
        }, { capture: true });

        // Bloquear eventos de ratón especiales
        ["mousedown", "mouseup", "auxclick"].forEach(event => {
            document.addEventListener(event, function(e) {
                // Botones especiales del ratón (atrás/adelante)
                if (e.button > 1) {
                    e.preventDefault();
                    mostrarMensajeBloqueo();
                    return false;
                }
            }, { capture: true });
        });

        // Monitorear visibilidad para evitar cambio de pestaña
        document.addEventListener("visibilitychange", function() {
            if (document.visibilityState === "hidden") {
                mostrarMensajeBloqueo();
            }
        });

        // Evitar que se use el botón de retroceso del navegador
        // y cualquier intento de manipular el historial
        (() => {
            window.history.pushState(null, "", window.location.href);
            
            setInterval(() => {
                window.history.pushState(null, "", window.location.href);
            }, 500);
            
            window.onpopstate = function () {
                window.history.pushState(null, "", window.location.href);
                mostrarMensajeBloqueo();
            };
        })();
        
        // Deshabilitar atajos en iframe (si está en uno)
        if (window.self !== window.top) {
            window.parent.postMessage("blockNavigation", "*");
        }
        
        // Inicializar carga de saldo
        cargarSaldo();
    </script>
</body>
</html>
