<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Bienvenido a tu Dashboard</h2>
        <p>Gana dinero interactuando con anuncios o viendo pel√≠culas.</p>
        <p><strong>Saldo actual: $<span id="balance">0.000</span></strong></p>
    </div>
    
    <button onclick="pagarPorAnuncio()">Pago por clic a anuncio ($0.001 por 20s)</button>
    <button onclick="pagarPorPelicula()">Pago por ver pel√≠culas ($0.003 por 5 min)</button>
    <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "TU_SUPABASE_KEY"; // üî¥ Usa aqu√≠ tu clave real
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const usuarioEmail = "usuario@email.com"; // üî¥ Cambia esto por el email del usuario logueado
        
        async function cargarSaldo() {
            const { data, error } = await supabase
                .from("usuarios")
                .select("balance")  
                .eq("email", usuarioEmail)
                .single();
            
            if (error) {
                console.error("Error al obtener balance", error);
                return;
            }
            document.getElementById("balance").innerText = data.balance.toFixed(3);
        }
        
        async function actualizarSaldo(monto) {
            const { error } = await supabase
                .from("usuarios")
                .update({ balance: supabase.raw("balance + ?", [monto]) })
                .eq("email", usuarioEmail);
            
            if (error) {
                console.error("Error al actualizar balance", error);
                return;
            }
            cargarSaldo();
        }
        
        function pagarPorAnuncio() {
            actualizarSaldo(0.001); // Suma el dinero
            setTimeout(() => {
                window.location.href = "anuncio.html"; // Redirige despu√©s de 20s
            }, 20000);
            alert("Espere 20 segundos para recibir el pago.");
        }

        function pagarPorPelicula() {
            actualizarSaldo(0.003); // Suma el dinero
            setTimeout(() => {
                window.location.href = "catalogo.html"; // Redirige despu√©s de 5 min
            }, 300000);
            alert("Debes ver la pel√≠cula durante al menos 5 minutos para recibir el pago.");
        }
        
        function cerrarSesion() {
            window.location.href = "index.html";
        }

        // Bloquear navegaci√≥n con flechas y F5, redirigir a index.html
        window.onload = function() {
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.pushState(null, null, location.href);
                window.location.href = "index.html";
            };
            cargarSaldo(); // Cargar saldo al inicio
        };
        
        document.addEventListener("keydown", function (event) {
            if (
                event.key === "F5" ||
                event.key === "ArrowLeft" ||
                event.key === "Backspace" ||
                (event.ctrlKey && event.key === "r") ||
                (event.ctrlKey && event.shiftKey && event.key === "R")
            ) {
                event.preventDefault();
                window.location.href = "index.html";
            }
        });
        
        // Bloquear F12, Ctrl+Shift+I y el men√∫ de clic derecho
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        document.addEventListener("keydown", function (event) {
            if (
                event.key === "F12" ||
                (event.ctrlKey && event.shiftKey && event.key === "I")
            ) {
                event.preventDefault();
            }
        });
        
    </script>
</body>
</html>
