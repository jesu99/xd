<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="clave" placeholder="Contraseña" required>
    <button onclick="iniciarSesion()">Ingresar</button>
    <p id="mensaje"></p>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g"; // Asegúrate de usar la clave completa
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Verificar si hay datos de sesión guardados al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                // Si hay datos guardados, redirigir al dashboard
                window.location.href = "dashboard.html";
            }
        });
        
        async function iniciarSesion() {
            const email = document.getElementById("email").value;
            const clave = document.getElementById("clave").value;
            const mensaje = document.getElementById("mensaje");
            
            if (!email || !clave) {
                mensaje.innerText = "Todos los campos son obligatorios.";
                return;
            }
            
            try {
                // Buscar usuario en tu tabla personalizada
                const { data: usuario, error } = await supabase
                    .from('usuarios') // Asegúrate que este sea el nombre correcto de tu tabla
                    .select('*')
                    .eq('email', email)
                    .eq('clave', clave)
                    .single();
                    
                if (error || !usuario) {
                    mensaje.innerText = "Error: Credenciales incorrectas";
                    return;
                }
                
                // Guardar datos del usuario en localStorage
                localStorage.setItem('userData', JSON.stringify(usuario));
                
                mensaje.innerText = "Inicio de sesión exitoso.";
                
                // Redirigir al dashboard
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
                
            } catch (error) {
                mensaje.innerText = "Error en la conexión: " + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
