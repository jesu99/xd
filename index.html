<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; }
        .container { max-width: 800px; margin: auto; }
        .movie { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 10px; display: flex; align-items: center; }
        .movie img { width: 100px; height: 150px; margin-right: 10px; }
        .movie-details { text-align: left; }
        video { width: 100%; max-width: 800px; }
        #search { margin-bottom: 20px; padding: 10px; width: 100%; max-width: 400px; }
        .ad-container { margin: 20px 0; text-align: center; }
        .ad-side { position: fixed; top: 50%; transform: translateY(-50%); width: 160px; }
        .ad-left { left: 10px; }
        .ad-right { right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Películas</h1>
        
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'b330ccd204185aee9ef640adccf896d2',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/b330ccd204185aee9ef640adccf896d2/invoke.js"></script>
        </div>
        
        <input type="text" id="search" placeholder="Buscar película..." onkeyup="filterMovies()">
        <div id="movie-list"></div>
        
        <video id="player" controls style="display:none;"></video>
        
        <div class="ad-container">
            <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
            <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
        </div>
    </div>
    
    <div class="ad-side ad-left">
        <script type="text/javascript" src="//pl26063307.effectiveratecpm.com/19/09/91/1909913ee893cee324321a2b56c090fa.js"></script>
    </div>
    
    <div class="ad-side ad-right">
        <script type="text/javascript" src="//pl26063313.effectiveratecpm.com/93/61/3d/93613d042ce505fe468e829efbb21520.js"></script>
    </div>
    
    <script>
        const movies = [
            {
                title: "Película 1",
                category: "Acción",
                description: "Una emocionante película llena de acción y aventura.",
                image: "https://via.placeholder.com/100x150",
                url: "https://m68btj72qc.premilkyway.com/hls2/01/04108/tyedzkhcsxs7_,n,h,.urlset/index-f1-v1-a1.m3u8?t=bFkr3XbrsCYk765sT4EwgBFOY0uaI8ql1TcSSCGYPeg&s=1743137793&e=129600&f=20541941&srv=3FjgDmcnea8S35m&i=0.4&sp=500&p1=3FjgDmcnea8S35m&p2=3FjgDmcnea8S35m&asn=273133"
            },
            // Agrega más películas aquí
        ];

        function loadMovies() {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";
            movies.forEach(movie => {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");
                movieElement.setAttribute("data-title", movie.title);
                movieElement.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-details">
                        <h3>${movie.title}</h3>
                        <p>Categoría: ${movie.category}</p>
                        <p>${movie.description}</p>
                    </div>
                `;
                movieElement.addEventListener("click", () => playMovie(movie.url));
                movieList.appendChild(movieElement);
            });
        }

        function playMovie(url) {
            var player = document.getElementById('player');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    player.play().catch(error => console.error('Error al reproducir:', error));
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
                player.load();
                player.play().catch(error => console.error('Error al reproducir:', error));
            } else {
                alert('Tu navegador no soporta reproducción de este formato.');
                return;
            }
            player.style.display = 'block';
        }

        function filterMovies() {
            var input = document.getElementById('search').value.toLowerCase();
            var movies = document.getElementsByClassName('movie');
            for (var i = 0; i < movies.length; i++) {
                var title = movies[i].getAttribute('data-title').toLowerCase();
                if (title.includes(input)) {
                    movies[i].style.display = "flex";
                } else {
                    movies[i].style.display = "none";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadMovies);
    </script>
</body>
</html>
