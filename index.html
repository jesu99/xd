<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="6a97888e-site-verification" content="df960b693c93f767f933456d69b757d3">
    <title>Series Online - Estilo Netflix</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --netflix-black: #141414;
            --netflix-dark: #181818;
            --netflix-gray: #808080;
            --netflix-light: #e5e5e5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--netflix-black);
            color: var(--netflix-light);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 10px 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--netflix-red);
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 100%;
            padding: 70px 10px 30px;
        }
        
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .series-card {
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .series-card:hover {
            transform: scale(1.05);
        }
        
        .series-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .series-title {
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .category-title {
            font-size: 18px;
            margin: 25px 0 10px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            overflow-y: auto;
        }
        
        .modal-content {
            position: relative;
            width: 100%;
            min-height: 100%;
            padding-bottom: 50px;
        }
        
        .modal-header {
            position: relative;
            width: 100%;
            height: 56vw;
        }
        
        .modal-backdrop {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.2), var(--netflix-black));
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .modal-info {
            padding: 20px;
            position: relative;
            margin-top: -40px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .modal-synopsis {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .play-btn {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .episodes-list {
            margin-top: 30px;
        }
        
        .episode-item {
            padding: 10px 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }
        
        .episode-number {
            font-size: 18px;
            margin-right: 15px;
            color: var(--netflix-gray);
            flex-shrink: 0;
            width: 25px;
        }
        
        .episode-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .episode-info {
            flex-grow: 1;
        }
        
        .play-episode {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .search-input {
            background-color: transparent;
            border: none;
            color: white;
            padding: 8px 10px;
            flex-grow: 1;
            outline: none;
        }
        
        .search-btn {
            background-color: transparent;
            border: none;
            color: var(--netflix-gray);
            padding: 8px 10px;
            cursor: pointer;
        }
        
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 300;
            display: none;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 310;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NETSTREAM</div>
        <div id="currentTime"></div>
    </div>
    
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar series..." id="searchInput">
            <button class="search-btn">üîç</button>
        </div>
        
        <h2 class="category-title">Tendencias</h2>
        <div class="series-grid" id="seriesGrid">
            <!-- Aqu√≠ se cargar√°n din√°micamente las series -->
        </div>
    </div>
    
    <div class="modal" id="seriesModal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">‚úï</div>
            <div class="modal-header">
                <img class="modal-backdrop" id="modalBackdrop" src="" alt="Serie">
                <div class="modal-gradient"></div>
            </div>
            <div class="modal-info">
                <h1 class="modal-title" id="modalTitle"></h1>
                <p class="modal-synopsis" id="modalSynopsis"></p>
                <button class="play-btn" onclick="playFirstEpisode()">‚ñ∂ Reproducir</button>
                <div class="episodes-list" id="episodesList">
                    <!-- Aqu√≠ se cargar√°n los episodios -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="back-btn" onclick="closePlayer()">‚Üê</div>
        <video class="video-player" id="videoPlayer" controls></video>
    </div>

    <script>
        // Aqu√≠ es donde definir√≠a las series
        const seriesData = [
            // AQU√ç DEBES A√ëADIR TUS SERIES CON ESTE FORMATO:
            {
                id: 1,
                title: "Dark",
                poster: "https://ruta-a-tu-imagen/dark-poster.jpg",
                backdrop: "https://ruta-a-tu-imagen/dark-backdrop.jpg",
                synopsis: "Un ni√±o desaparecido sets en movimiento una b√∫squeda fren√©tica, donde cuatro familias descubren un misterio que abarca tres generaciones.",
                episodes: [
                    {
                        number: 1,
                        title: "Secretos",
                        url: "https://ruta-del-video/dark-s01e01.mp4"
                    },
                    {
                        number: 2,
                        title: "Mentiras",
                        url: "https://ruta-del-video/dark-s01e02.mp4"
                    }
                    // A√±ade m√°s episodios seg√∫n necesites
                ]
            },
            // Ejemplo de c√≥mo a√±adir otra serie:
            /*
            {
                id: 2,
                title: "Stranger Things",
                poster: "https://ruta-a-tu-imagen/stranger-things-poster.jpg",
                backdrop: "https://ruta-a-tu-imagen/stranger-things-backdrop.jpg",
                synopsis: "Cuando un ni√±o desaparece, un peque√±o pueblo descubre un misterio que involucra experimentos secretos, fuerzas sobrenaturales aterradoras y una ni√±a muy extra√±a.",
                episodes: [
                    {
                        number: 1,
                        title: "La desaparici√≥n de Will Byers",
                        url: "https://ruta-del-video/stranger-things-s01e01.mp4"
                    },
                    {
                        number: 2,
                        title: "La chica extra√±a",
                        url: "https://ruta-del-video/stranger-things-s01e02.mp4"
                    }
                ]
            }
            */
            // A√ëADE M√ÅS SERIES AQU√ç
        ];

        // Funci√≥n para cargar las series en la interfaz
        function loadSeries() {
            const seriesGrid = document.getElementById('seriesGrid');
            seriesGrid.innerHTML = '';
            
            seriesData.forEach(series => {
                const seriesCard = document.createElement('div');
                seriesCard.className = 'series-card';
                seriesCard.onclick = () => openSeriesModal(series.id);
                
                seriesCard.innerHTML = `
                    <img class="series-poster" src="${series.poster}" alt="${series.title}">
                    <div class="series-title">${series.title}</div>
                `;
                
                seriesGrid.appendChild(seriesCard);
            });
        }
        
        // Funci√≥n para abrir el modal con los detalles de la serie
        function openSeriesModal(seriesId) {
            const series = seriesData.find(s => s.id === seriesId);
            if (!series) return;
            
            document.getElementById('modalTitle').textContent = series.title;
            document.getElementById('modalSynopsis').textContent = series.synopsis;
            document.getElementById('modalBackdrop').src = series.backdrop;
            
            const episodesList = document.getElementById('episodesList');
            episodesList.innerHTML = '';
            
            series.episodes.forEach(episode => {
                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item';
                
                episodeItem.innerHTML = `
                    <div class="episode-number">${episode.number}</div>
                    <div class="episode-info">
                        <div class="episode-title">${episode.title}</div>
                    </div>
                    <button class="play-episode" onclick="playEpisode('${episode.url}')">‚ñ∂</button>
                `;
                
                episodesList.appendChild(episodeItem);
            });
            
            document.getElementById('seriesModal').style.display = 'block';
        }
        
        // Funci√≥n para cerrar el modal
        function closeModal() {
            document.getElementById('seriesModal').style.display = 'none';
        }
        
        // Funci√≥n para reproducir un episodio
        function playEpisode(episodeUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = episodeUrl;
            document.getElementById('playerContainer').style.display = 'block';
            videoPlayer.play();
        }
        
        // Funci√≥n para reproducir el primer episodio
        function playFirstEpisode() {
            const seriesId = getCurrentSeriesId();
            const series = seriesData.find(s => s.id === seriesId);
            if (series && series.episodes.length > 0) {
                playEpisode(series.episodes[0].url);
            }
        }
        
        // Funci√≥n para obtener el ID de la serie actual
        function getCurrentSeriesId() {
            const title = document.getElementById('modalTitle').textContent;
            const series = seriesData.find(s => s.title === title);
            return series ? series.id : null;
        }
        
        // Funci√≥n para cerrar el reproductor
        function closePlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
            document.getElementById('playerContainer').style.display = 'none';
        }
        
        // Funci√≥n para buscar series
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredSeries = seriesData.filter(series => 
                series.title.toLowerCase().includes(searchTerm) || 
                series.synopsis.toLowerCase().includes(searchTerm)
            );
            
            const seriesGrid = document.getElementById('seriesGrid');
            seriesGrid.innerHTML = '';
            
            filteredSeries.forEach(series => {
                const seriesCard = document.createElement('div');
                seriesCard.className = 'series-card';
                seriesCard.onclick = () => openSeriesModal(series.id);
                
                seriesCard.innerHTML = `
                    <img class="series-poster" src="${series.poster}" alt="${series.title}">
                    <div class="series-title">${series.title}</div>
                `;
                
                seriesGrid.appendChild(seriesCard);
            });
        });
        
        // Mostrar la hora actual
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        // Inicializar la aplicaci√≥n
        window.onload = function() {
            loadSeries();
            updateTime();
            setInterval(updateTime, 60000); // Actualizar cada minuto
        };
    </script>
</body>
</html>
