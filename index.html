<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; position: relative; }
        .container { max-width: 800px; margin: auto; }
        .movie { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 10px; display: flex; align-items: center; }
        .movie img { width: 100px; height: 150px; margin-right: 10px; }
        .movie-details { text-align: left; }
        video { width: 100%; max-width: 800px; }
        #search { margin-bottom: 20px; padding: 10px; width: 100%; max-width: 400px; }
        .error-message { color: red; margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Películas</h1>
        
        <input type="text" id="search" placeholder="Buscar película..." onkeyup="filterMovies()">
        <div id="movie-list"></div>
        
        <video id="player" controls style="display:none;" crossorigin="anonymous"></video>
        <div id="error-container" class="error-message"></div>
    </div>
    
    <script>
        // Updated movie data with the provided video URL
        const rawMovies = `#EXTINF:-1 tvg-id="" tvg-name="Camino Hacia el Terror: La Herencia" tvg-logo="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvgoMcmtcHFvtiWy3k6hnLI_EjqrI_DQ3gJQ&s" group-title="Terror"
https://cdnst14.tokyvideo.com/videos/268/268356/mp4/0ee321b94dc6ad717186e9cd42de4ea872e3847cdcc84ade5e79e222242d4ad1.mp4?secure=wvqlmMeSjUd7zw0EqHwmQA%3D%3D%2C1743220249`;

        function parseMovies(data) {
            const lines = data.trim().split('\n');
            let movies = [];
            for (let i = 0; i < lines.length; i += 2) {
                let info = lines[i].match(/tvg-name="(.*?)".*?tvg-logo="(.*?)".*?group-title="(.*?)"/);
                if (info) {
                    movies.push({
                        title: info[1],
                        image: info[2],
                        category: info[3],
                        url: lines[i + 1].trim()
                    });
                }
            }
            return movies;
        }

        const movies = parseMovies(rawMovies);

        function loadMovies() {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";
            movies.forEach(movie => {
                const movieElement = document.createElement("div");
                movieElement.classList.add("movie");
                movieElement.setAttribute("data-title", movie.title);
                movieElement.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-details">
                        <h3>${movie.title}</h3>
                        <p>Categoría: ${movie.category}</p>
                    </div>
                `;
                movieElement.addEventListener("click", () => playMovie(movie.url));
                movieList.appendChild(movieElement);
            });
        }

        function playMovie(url) {
            const player = document.getElementById('player');
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = ''; // Clear previous errors

            // Reset player
            player.style.display = 'none';
            player.innerHTML = ''; // Clear any source elements

            try {
                // Create source element
                const sourceElement = document.createElement('source');
                sourceElement.src = url;
                sourceElement.type = 'video/mp4';
                player.appendChild(sourceElement);

                // Try HLS if available
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        player.play().catch(handlePlayError);
                    });
                } else {
                    // Fallback to native playback
                    player.load();
                    player.play().catch(handlePlayError);
                }

                player.style.display = 'block';
            } catch (error) {
                handlePlayError(error);
            }

            function handlePlayError(error) {
                console.error('Play error details:', {
                    name: error.name,
                    message: error.message,
                    url: url
                });
                
                errorContainer.innerHTML = `
                    <p>Error al reproducir: ${error.message}</p>
                    <p>Detalles técnicos:</p>
                    <ul>
                        <li>Nombre del error: ${error.name}</li>
                        <li>URL del video: ${url}</li>
                        <li>¿Soporta HLS?: ${Hls.isSupported()}</li>
                        <li>Tipos de video soportados: ${player.canPlayType('video/mp4')}</li>
                    </ul>
                `;
            }
        }

        function filterMovies() {
            var input = document.getElementById('search').value.toLowerCase();
            var movies = document.getElementsByClassName('movie');
            for (var i = 0; i < movies.length; i++) {
                var title = movies[i].getAttribute('data-title').toLowerCase();
                movies[i].style.display = title.includes(input) ? "flex" : "none";
            }
        }

        document.addEventListener("DOMContentLoaded", loadMovies);
    </script>
</body>
</html>
