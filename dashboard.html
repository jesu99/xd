<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Bienvenido al Dashboard</h2>
    <p id="user-email"></p>
    <p>Anuncios Clickeados: <span id="clicks"></span></p>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function cargarDatosUsuario() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = "login.html"; // Si no hay sesión, redirigir a login
                return;
            }

            const email = session.user.email;
            document.getElementById("user-email").innerText = `Usuario: ${email}`;

            // Buscar en la tabla 'usuarios' los anuncios clickeados del usuario logueado
            const { data, error } = await supabase
                .from("usuarios")
                .select("anuncios_clickeados")
                .eq("email", email)
                .single();

            if (error || !data) {
                document.getElementById("clicks").innerText = "Error al cargar datos";
                return;
            }

            // Mostrar el número de anuncios clickeados
            document.getElementById("clicks").innerText = data.anuncios_clickeados;
        }

        async function cerrarSesion() {
            await supabase.auth.signOut();
            window.location.href = "login.html"; // Redirigir a login tras cerrar sesión
        }

        cargarDatosUsuario();
    </script>
</body>
</html>
