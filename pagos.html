<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Método de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Agregar Método de Pago</h2>
    <form id="payment-form">
        <label for="metodo">Método de Pago:</label>
        <select id="metodo" name="metodo">
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
            <option value="otro">Otro</option>
        </select>
        
        <label for="datos">Detalles del Pago:</label>
        <input type="text" id="datos" name="datos" placeholder="Ingrese detalles del método de pago" required>
        
        <button type="submit">Guardar</button>
    </form>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Método de pago guardado correctamente.');
        });
    </script>
</body>
</html>
