<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cronometro {
            font-size: 24px;
            margin-top: 20px;
        }
        #mensaje-error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="anuncio-container">
        <script async="async" data-cfasync="false" src="//pl26063295.effectiveratecpm.com/2537ae2ea8b16bc9e554273a94dfd098/invoke.js"></script>
        <div id="container-2537ae2ea8b16bc9e554273a94dfd098"></div>
    </div>

    <div id="cronometro">20</div>
    <div id="mensaje-error">❌ No se pudo abrir el anuncio. Desactiva el bloqueador de ventanas emergentes.</div>

    <script>
        let tiempo = 20;
        let intervalo;
        let anuncioAbierto = false; // Para evitar múltiples aperturas

        document.getElementById("container-2537ae2ea8b16bc9e554273a94dfd098").addEventListener("click", function(event) {
            if (!anuncioAbierto) { 
                anuncioAbierto = true; // Marcamos que ya se abrió
                let ventanaAnuncio = window.open("https://www.google.com", "_blank"); // Enlace real del anuncio
                
                if (ventanaAnuncio === null || ventanaAnuncio.closed) {
                    document.getElementById("mensaje-error").style.display = "block";
                    anuncioAbierto = false; // Permitir otro intento si está bloqueado
                } else {
                    document.getElementById("mensaje-error").style.display = "none";
                    iniciarCronometro();
                }
            }
        });

        function iniciarCronometro() {
            clearInterval(intervalo);
            intervalo = setInterval(() => {
                if (tiempo > 0) {
                    tiempo--;
                    document.getElementById("cronometro").innerText = tiempo;
                } else {
                    clearInterval(intervalo);
                }
            }, 1000);
        }
    </script>

</body>
</html>
