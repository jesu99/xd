<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="text" id="dni" placeholder="DNI" required>
    <select id="payment_method">
        <option value="paypal">PayPal</option>
        <option value="binance">Binance</option>
        <option value="yape">Yape</option>
    </select>
    <button onclick="registerUser()">Registrarse</button>
    <p id="message"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const supabaseUrl = "https://tihvqxujcqladqxucugf.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpaHZxeHVqY3FsYWRxeHVjdWdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMyMDYwNTUsImV4cCI6MjA1ODc4MjA1NX0.p9lMEnhHfA10JSiGv9jJZHj0Zf5SCnZFtER5GYvqI5g";
            const supabase = window.supabase = Supabase.createClient(supabaseUrl, supabaseKey);
        });

        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dni = document.getElementById("dni").value;
            const payment_method = document.getElementById("payment_method").value;
            const messageElement = document.getElementById("message");

            try {
                const { data, error } = await window.supabase.auth.signUp({ email, password });

                if (error) {
                    messageElement.innerText = "Error: " + error.message;
                    return;
                }

                await window.supabase.from("usuarios").insert([{ email, dni, payment_method, saldo: 0 }]);
                messageElement.innerText = "Registro exitoso. Revisa tu correo.";
            } catch (err) {
                console.error("Error en el registro:", err);
                messageElement.innerText = "Ocurrió un error, intenta nuevamente.";
            }
        }
    </script>
</body>
</html>
